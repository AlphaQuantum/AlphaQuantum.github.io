<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AlphaQuantum</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles\bootstrap.css">
        <link rel="stylesheet" href="styles\styles.css">
        <link rel="stylesheet" href="styles\bootstrap.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets\anassBrand.png" alt="" width="30"
                        height="30" class="d-inline-block align-text-top">
                    AlphaQuantum
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Projects</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <!--Carousel-->
        <div id="carouselSlides" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselSlides" data-slide-to="0" class="active"></li>
              <li data-target="#carouselSlides" data-slide-to="1"></li>
              <li data-target="#carouselSlides" data-slide-to="2"></li>
              <li data-target="#carouselSlides" data-slide-to="3"></li>
              <li data-target="#carouselSlides" data-slide-to="4"></li>
              <li data-target="#carouselSlides" data-slide-to="5"></li>
              <li data-target="#carouselSlides" data-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets\carousel1.png" style="height: 664px; object-fit: cover;" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets\carousel2.png" style="height: 664px; object-fit: cover;" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets\carousel3.png" style="height: 664px; object-fit: cover;" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets\carousel4.png" style="height: 664px; object-fit: cover; object-position: 50% 100%;" alt="Fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets\carousel5.png" style="height: 664px; object-fit: cover; object-position: 50% 60%;" alt="Fifth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets\carousel6.png" style="height: 664px; object-fit: cover; object-position: 50% 60%;" alt="Sixth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselSlides" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselSlides" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
          
        <div class="container-fluid bg-3 text-center skill">
            <h3>Some of my Skills</h3><br>
            <div class="row">
                <div class="col-sm-4">
                    <p class="pSkill">Blender</p>
                    <img src="assets\blender.png" width="50" height="50" class="img-responsive" alt="Image">
                </div>
                <div class="col-sm-4">
                    <p class="pSkill">Web Development</p>
                    <img src="assets\html.png" width="50" height="50" class="img-responsive" alt="Image">
                </div>
                <div class="col-sm-4">
                    <p class="pSkill">Java</p>
                    <img src="assets\java.png" width="50" height="50" class="img-responsive" alt="Image">
                </div>
            </div>
        </div>

        <!--To add more stuff better add another row-->

        <!--
            Cool Timeline
            https://codepen.io/Maxalos/pen/MXXqGj
        -->
        <footer class="container-fluid text-center">
            <p>Footer Text</p>
        </footer>

    </body>
    
</html>
